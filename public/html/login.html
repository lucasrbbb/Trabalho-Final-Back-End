<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style_login.css" />
    <title>Rio do Céu - Login</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="imagem" src="../imagens_lucas/lucas-logo-mini1.png" alt="" />
      </div>
      <div class="titulo"><h1>RIO DO CÉU</h1></div>
      <div class="subtitulo"><h2>Conglomerado Enterprise</h2></div>
      <div class="botoes">
        <div class="botao">
          <button
            onclick="document.getElementById('colaborador').style.display='block'"
            class="botao1"
          >
            Colaborador
          </button>

          <button
            onclick="document.getElementById('administracao').style.display='block'"
            class="botao1"
          >
            Administração
          </button>
        </div>
      </div>
      <div class="footer">
        <span> Rio do Céu - Direitos Reservados LTDA</span>
      </div>
    </div>

    <!-- MODAL COLABORADOR -->

    <div id="colaborador" class="modal">
      <form
        class="modal-content animate"
        action="/action_page.php"
        method="post"
      >
        <div class="modal-box">
          <div class="modal-header">
            <h2>Login Colaborador</h2>
            <span
              onclick="document.getElementById('colaborador').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
          </div>

          <div class="imgcontainer">
            <img
              src="../imagens_lucas/lucas-logo2.png"
              alt="Avatar"
              class="avatar"
            />
          </div>

          <div class="modal-container">
            <label for="uname"><b>Usúario</b></label>
            <input
              type="text"
              placeholder="Digite o código de usuário"
              name="uname"
              required
            />

            <label for="psw"><b>Senha</b></label>
            <input
              type="password"
              placeholder="Digite a senha"
              name="psw"
              required
            />
            <div class="checkbox-envio">
              <label class="checkbox-modal">
                <input type="checkbox" checked="checked" name="remember" />
                Lembrar
              </label>
              <button class="botao-envio" type="submit">Login</button>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              onclick="document.getElementById('colaborador').style.display='none'"
              class="cancelbtn"
            >
              Cancelar
            </button>
            <span class="psw"><a href="#">Esqueceu a senha?</a></span>
          </div>
        </div>
      </form>
    </div>

    <!-- MODAL ADMINISTRAÇÃO -->

    <div id="administracao" class="modal">
      <form
        class="modal-content animate"
        action="/action_page.php"
        method="post"
      >
        <div class="modal-box">
          <div class="modal-header">
            <h2>Login Administração</h2>
            <span
              onclick="document.getElementById('administracao').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
          </div>

          <div class="imgcontainer">
            <img
              src="./imagens_lucas/lucas-logo2.png"
              alt="Avatar"
              class="avatar"
            />
          </div>

          <div class="modal-container">
            <label for="uname"><b>Usúario</b></label>
            <input
              type="text"
              placeholder="Digite o código de usuário"
              name="uname"
              required
            />

            <label for="psw"><b>Senha</b></label>
            <input
              type="password"
              placeholder="Digite a senha"
              name="psw"
              required
            />
            <div class="checkbox-envio">
              <label class="checkbox-modal">
                <input type="checkbox" checked="checked" name="remember" />
                Lembrar
              </label>
              <button class="botao-envio" type="submit">Login</button>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              onclick="document.getElementById('administracao').style.display='none'"
              class="cancelbtn"
            >
              Cancelar
            </button>
            <span class="psw"><a href="#">Esqueceu a senha?</a></span>
          </div>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
