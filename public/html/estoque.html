<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rio do Céu - Estoque</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"
    />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style_estoque.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="tabela">
      <table>
        <caption>
          Estoque
          <button type="button" class="novo" onclick="iniciarModalCadastro()">
            <i class="material-icons">&#xe147;</i><span>Novo</span>
          </button>
        </caption>

        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Unidade</th>
            <th>Custo Unitario</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
      </table>
    </div>

    <!-- MODAL ADICIONAR -->

    <div id="adicionar" class="modal">
      <form class="modal-content animate">
        <div class="modal-box">
          <div class="modal-header">
            <h2 id="modal-title">Cadastrar Produto</h2>
            <span
              onclick="document.getElementById('adicionar').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
          </div>
          <div class="modal-body">
            <table>
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Unidade</th>
                  <th>Custo Unitário</th>
                  <th>Quantidade</th>
                </tr>
              </thead>
              <tbody>
                <td>
                  <input
                    id="description"
                    class="campos"
                    type="text"
                    placeholder="Nome do produto"
                    name="produto"
                  />
                </td>
                <td>
                  <div id="unit" class="custom-select">
                    <select id="unidade"></select>
                  </div>
                </td>
                <td>
                  <input
                    id="cost"
                    class="campos"
                    type="number"
                    placeholder="Custo"
                    name="custo"
                  />
                </td>
                <td>
                  <input
                    id="quantity"
                    class="campos"
                    type="number"
                    placeholder="Quantidade"
                    name="quantidade"
                  />
                </td>
              </tbody>
            </table>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              onclick="document.getElementById('adicionar').style.display='none'"
              class="cancelbtn"
            >
              Cancelar
            </button>
            <button
              id="addBtn"
              type="button"
              class="add-new"
              onclick="document.getElementById('adicionar').style.display='none'"
            >
              Salvar
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="../js/script_estoque.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
